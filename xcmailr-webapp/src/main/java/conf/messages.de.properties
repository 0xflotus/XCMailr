app_Description=XCMailr hilft dir die Menge an Spam in deinem E-Mail Postfach zu reduzieren. Erstelle temporäre Adressen die dir auf dein eigenes Konto weitergeleitet werden. Nach Ablauf der Gültigkeitsperiode werden die Adressen automatisch deaktiviert und du somit vor Spam verschont. XCMailr speichert keine Inhalte von Mails.
