<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.xcLayout title="Home page">

<div class="span7">
<form action="${contextPath}/login" method="post" class="form-horizontal">
<fieldset>
<legend>${i18n("login_Title")}</legend>  
        <div class="control-group"> 
			<label class="control-label" for="mail"> ${i18n("login_Email_Label")} </label>
			<div class="controls">  
				<input class="input_full" type="email" id="mail" name="mail" required="required" value="${(login.mail)!}"/>
			</div>
		</div>
		<div class="control-group"> 
			<label class="control-label" for="pwd"> ${i18n("login_Password_Label")} </label>
			<div class="controls"> 
				<input class="input_full" type="password" id="password" name="password" required="required" value="${(login.password)!}"/>
				<span class="help-inline"><a href="${contextPath}/pwresend">${i18n("login_Link_ForgotPassword_Label")}</a></span>
			</div>
		</div>
		<div class="form-actions"> 
			<input type="reset" class="btn"	value="${i18n("login_Reset_Button")}"/>
			<input type="submit" class="btn btn-primary" value="${i18n("login_Login_Button")}" /> 
		</div>
</fieldset>
</form>
</div>

</@layout.xcLayout>
