<#import "../layout/adminLayout.ftl.html" as layout>
<@layout.adminLayout title=i18n("admin_Welcome")>

<div>
	<form action="${contextPath}/admin/whitelist/remove" method="post"  id="removeDomains" name="removeDomain">
		<fieldset>
			<legend>Domain Whitelist</legend>
			<select name="removeDomainsSelection">
				<#list domains as singleDomain>
					 <option value="${singleDomain.id}">${singleDomain.domainname}</option>
				</#list>
			</selection>
		</fieldset>
		<input type="submit" class="btn btn-alert" id="removeDomainsSubmit" value='${i18n("mailbox_Button_Delete")}' />
	</form>
</div>
<div>
	<form action="${contextPath}/admin/whitelist/add" method="post" id="addDomain" name="addDomain">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="domainName">Add Domain</label>
				<div class="controls">
					<input class="input_full" type="text" id="inputAddDomain" name="domainName" required="required" />
				</div>
			</div>		
		</fieldset>
		<input type="submit" class="btn" id="addDomainSubmit" value='${i18n("editEmail_Button_Edit")}' />
	</form>
</div>

</@layout.adminLayout>
