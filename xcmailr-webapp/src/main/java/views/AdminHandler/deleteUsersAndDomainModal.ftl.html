

<!-- Modal: Delete Useraccount -->
<form action="${contextPath}/admin/whitelist/remove" id="removal" >
	<div id="deleteUserModal" class="modal hide fade" tabindex="-1"
		role="dialog" aria-labelledby="deleteUserLabel" aria-hidden="true">
		
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3 id="deleteUserTitle">${i18n("deleteUser_Title")}</h3>
		</div><!-- /modal-header -->
		
		<div class="modal-body">
			<p><#noescape>This will remove ALL users with email-addresses of that domain. Are you sure that you want to delete them?</#noescape></p>
		</div><!-- /modal-body -->
		
		<div class="modal-footer">
			<input type="hidden" name="domainId" value="${domain.id}"/>
			<button class="btn" id="deleteUserSubmit" name="action" value="deleteUsersAndDomain">Yes, i want to delete them</button>
		</div><!-- /modal-footer -->
		
	</div><!-- /deleteUserModal -->
</form>
<!-- End Modal -->
