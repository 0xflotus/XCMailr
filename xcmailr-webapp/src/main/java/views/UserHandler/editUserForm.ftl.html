<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.xcLayout title="m">
<div class="row">
<div class="span7">
	<form action="/user/edit" method="post" class="form-horizontal">
		<fieldset>
			<legend>${i18n("editUser_Title")}</legend>  
			<div class="control-group"> 
				<label class="control-label" for="pw">${i18n("editUser_CurrentPassword_Label")}*</label>
				<div class="controls">  
					<input class="input_full" type="password" id="pw" name="pw" value="${(editUsr.pw)!}" required="required"/>
				</div>
			</div>	
			<br/>	
	        <div class="control-group"> 
				<label class="control-label" for="firstName">${i18n("editUser_FirstName_Label")}*</label>
				<div class="controls">  
					<input class="input_full" type="text" id="firstName" name="firstName" value="${(editUsr.firstName)!}" required="required"/>
				</div>
			</div>
			<div class="control-group"> 
				<label class="control-label" for="surName">${i18n("editUser_Name_Label")}*</label>
				<div class="controls">  
					<input class="input_full" type="text" id="surName" name="surName" value="${(editUsr.surName)!}" required="required"/>
				</div>
			</div>
			<div class="control-group"> 
				<label class="control-label" for="mail">${i18n("editUser_Email_Label")}*</label>
				<div class="controls">  
					<input class="input_full" type="email" id="mail" name="mail" value="${(editUsr.mail)!}" required="required"/>
				</div>
			</div>	
		<br/>
			<div class="control-group"> 
				<label class="control-label" for="pwn1">${i18n("editUser_NewPassword_Label")}</label>
				<div class="controls">  
					<input class="input_full" type="password" id="pwn1" name="pwn1" value="${(editUsr.pwn1)!}"/>
				</div>
			</div>		
			<div class="control-group"> 
				<label class="control-label" for="pwn2">${i18n("editUser_NewPasswordRepeated_Label")}</label>
				<div class="controls">  
					<input class="input_full" type="password" id="pwn2"	name="pwn2" value="${(editUsr.pwn2)!}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"  for="language2"> ${i18n("registerUser_Language_Label")} </label>
				<div class="controls">
				<select name="language" id="language" >
				<#list available_langs as lng>
					<#if (editUsr.language)??>
			  			<#if editUsr.language==lng[0]>	
			  			<option value="${lng[0]}" selected="selected">${lng[1]}</option>
			  			<#else>
			  			<option value="${lng[0]}" >${lng[1]}</option>
			  			</#if>
			  		<#else>
			  		<option value="${lng[0]}" >${lng[1]}</option>
			  		</#if>		
				</#list>
				</select>
				</div>
			</div>
			<div class="control-group"> 
				<label class="control-label" >* ${i18n("editUser_RequiredDescription_Label")}</label>
			</div>
	
			<div class="form-actions"> 
				<input type="reset"  class="btn" value="${i18n("editUser_Reset_Label")}"/>
				<input type="submit" class="btn btn-primary" value="${i18n("editUser_Save_Label")}"/>  
			</div>
	
		</fieldset>
	</form>
</div>
</div>
</@layout.xcLayout>
