

<!-- Modal: Delete Useraccount -->
<form action="${contextPath}/user/delete" name="deleteUserForm" method="post" id="deleteUserForm">
	<div id="deleteUserModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" class="close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 id="deleteUserTitle">${i18n("deleteUser_Title")}</h3>
				</div>
				<!-- /modal-header -->

				<div class="modal-body">
					<p><#noescape>${i18n("deleteUser_Label_Description")}</#noescape></p>
					<div class="form-group">
						<label class="control-label" for="password">${i18n("deleteUser_Label_CurrentPassword")}*</label>
						<div class="controls">
							<input class="input_full form-control"  type="password" id="password" name="password" autocomplete="off" required="required" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">* ${i18n("deleteUser_Label_RequiredDescription")}</label>
					</div>
				</div>
				<!-- /modal-body -->

				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">${i18n("deleteUser_Button_Reset")}</button>
					<input type="submit" class="btn btn-danger" id="deleteUserSubmit" value='${i18n("deleteUser_Button_Submit")}' />
				</div>
				<!-- /modal-footer -->
			</div>
		</div>
	</div>
	<!-- /deleteUserModal -->
</form>
<!-- End Modal -->
