<html>
<body>
<div class="modal-header" id="deleteBoxModal" class="modal" tabindex="-1" role="dialog">
	<div>
		<h3>Are you sure?</h3>
	</div>
	<div class="modal-body"> 
			<div ng-if="isBulkAction">
			Are you sure that you want to delete the following mailaddress(es): <br/> 
					<ul>
						<li ng-repeat="box in currentBox">{{box.address}}@{{box.domain}} </li>
					</ul>  
			</div>
			<div ng-if="!isBulkAction">Are you sure that you want to delete the mailaddress {{currentBox.address}}@{{currentBox.domain}} ?</div>
	</div>
	<div class="modal-footer">
       <button ng-click="close(currentBox)" class="btn btn-danger">Yea, sure!</button>
       	<button ng-click="dismiss()" class="btn ">Cancel</button>
   	</div>
</div>	
</body>
</html>
