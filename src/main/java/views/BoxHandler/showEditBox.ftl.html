<#import "../layout/loginLayout.ftl.html" as layout> <@layout.myLayout
"Home Page">
<div class="row">
	<div class="span4">
		
			<form action="/mail/edit/${mbFrmDat.boxId}" method="post">
			<legend>${i18nmailbox_edit}</legend>
<label for="address"> ${i18nmailbox_address} </label>
<input class="input_full" type="text" id="address"	name="address" value="${ (mbFrmDat.address)!}" required="required"/>
<label for="domain"> ${i18nmailbox_domain} </label>
							<select name="domain">
								<#list domain as String>
									<#if (mbFrmDat.domain)??>
										<#if (mbFrmDat.domain==String)>
											<option value="${String}"  selected="selected"> ${String}</option>
										<#else>
											<option value="${String}" > ${String}</option>
										</#if>
									<#else>
										<option value="${String}" > ${String}</option>
									</#if>
								</#list>
							</select>
<label for="duration"> ${i18nmailbox_duration} </label>
<input class="input_full" type="text" id="duration" name="duration"  value="${ (mbFrmDat.duration)!}" required="required"/>
				<p>
					<input type="submit" class="btn" value="${i18nmailbox_edit}" /> <input type="reset" class="btn" 
						value="Reset"> 
				</p>
			</form>
		</p>
	</div>
</div>
</@layout.myLayout>
