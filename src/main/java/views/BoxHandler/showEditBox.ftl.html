<#import "../layout/loginLayout.ftl.html" as layout> <@layout.myLayout
"${mailbox_edit}">

<!-- Example row of columns -->
<div class="row">
	<div class="span4">
		<p>${mailbox_edit}</p> 

		<p>

<form action="/mail/edit/${mbFrmDat.boxId}" method="post">
	<table class="form">
		<tr>
			<th><label for="address"> ${mailbox_address} </label></th>
			<td><input class="input_full" type="text" id="address"
				name="address" value="${ (mbFrmDat.address)!}" required="required"/></td>
		</tr>
		<tr>
			<th><label for="domain"> ${mailbox_domain} </label></th>
					<td>
					<select name="domain">
					<#list domain as String>
						<#if (mbFrmDat.domain)??>
							<#if (mbFrmDat.domain==String)>
							<option value="${String}"  selected="selected"> ${String}</option>
							<#else>
								<option value="${String}" > ${String}</option>
							</#if>
						<#else>
							<option value="${String}" > ${String}</option>
						</#if>
					</#list>
					
					</select>
					</td>
		</tr>

		<tr>
			<th><label for="duration"> ${mailbox_duration} </label></th>
			<td><input class="input_full" type="text" id="duration"
				name="duration"  value="${ (mbFrmDat.duration)!}" required="required"/></td>
		</tr>
	</table>

	<p>
		<input type="submit" class="btn" value="${mailbox_edit}" /> <input type="reset" class="btn" 
			value="Reset"> 
			
	</p>
</form>
		
		</p>
		
	</div>
</div>

</@layout.myLayout>
